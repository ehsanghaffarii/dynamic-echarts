  const updateOptionsStyles = () => {
    const options = {
      chart: {
        background: config?.chart?.background,
      },
      title: {
        show: config?.title?.show,
        text: config?.title?.text,
        top: config?.title?.top,
        left: config?.title?.left,

    console.log("updateOptionsStyles", options);
  };

  const init_handler = () => {
    chartDom = document.getElementById("chart-wrapper");
    chart = echarts.init(chartDom);
    echarts.registerTransform(ecStat.transform.clustering);

    var CLUSTER_COUNT = [...data.cols].length;
    // var CLUSTER_COUNT = 6;
    var DIENSIION_CLUSTER_INDEX = 2;
    var COLOR_ALL = [
      "#37A2DA",
      "#e06343",
      "#37a354",
      "#b55dba",
      "#b5bd48",
      "#8378EA",
      "#96BFFF",
    ];
    var pieces = [];
    for (var i = 0; i < CLUSTER_COUNT; i++) {
      pieces.push({
        value: i,
        label: data?.cols[i],
        color: COLOR_ALL[i],
      });
    }
    const s = [];
    data.dd.map((d) => {
      const o = Object.values(d);
      s.push(o);
    });
    option = {
      tooltip: {
        position: "top",
      },
      xAxis: {},
      yAxis: {},
      visualMap: {
        type: "piecewise",
        top: "middle",
        min: 0,
        max: CLUSTER_COUNT,
        left: 10,
        splitNumber: CLUSTER_COUNT,
        dimension: DIENSIION_CLUSTER_INDEX,
        pieces: pieces,
      },
      dataset: [
        {
          source: s,
        },
        {
          transform: {
            type: "ecStat:clustering",
            config: {
              clusterCount: CLUSTER_COUNT,
              outputType: "single",
              outputClusterIndexDimension: DIENSIION_CLUSTER_INDEX,

          },

      };
    });
    const group = d3
      .nest()
      .key((d) => d[col_rel.name])
      .entries(newData)
      .sort(function (b, a) {
        return a.key - b.key;
      })
      .filter((col) => {
        if (col.key !== " " && col.key !== "") {
          return col;
        }
      });
    const cols = group.map((col) => col.key);
    return {
