<!DOCTYPE html>
<title>Sunburst Chart</title>
<meta charset="utf-8" />
<style>
  body,
  html {
    overflow: hidden;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  .chart-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
  }
</style>
<div id="chart-wrapper" class="chart-wrapper"></div>
<script
  type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
<script src="https://d3js.org/d3-collection.v1.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script> -->
<script src="https://cdn.jsdelivr.net/gh/ehsanghaffarii/dynamic-echarts/bluepalette.js"></script>

<script>
  let state = "notLoaded";
  let datasetUrl = "";
  let source;
  let data;
  let cols;
  let width;
  let height;
  let config = {};
  let option = {};
  let col_rel = {};
  let chartDom;
  let chart;
  let isChartInitialized = false;
  var theme;
  colorList = [
    "rgb(251, 118, 123)",
    "rgba(0, 215, 239, 1)",
    "rgba(255, 228, 52, 0.6)",
    "#77EADF",
    "#26C3BE",
    "#64AFE9",
    "#428BD4",
  ];
  //
  let develop = true;

  const onWindowResize = () => {
    width = document.documentElement.scrollWidth;
    height = document.documentElement.scrollHeight;
    if (chart)
      chart.resize({
        width: width,
        height: height,
      });
  };

  const onResizeHandler = debounce(onWindowResize, 500);

  window.removeEventListener("resize", onResizeHandler);
  window.addEventListener("resize", onResizeHandler);

  function onMessage(event) {
    if (typeof event?.data == "object") {
      return;
    }
    const allowedOrigins = [
      "http://127.0.0.1:5500",
      "http://localhost:5500",
      "http://127.0.0.1:3000",
      "http://localhost:3000",
      "https://cafedata.io",
      "*",
    ];
    if (!allowedOrigins.includes(event.origin)) {
      console.error(`Invalid origin: ${event.origin}`);
      return;
    }
    try {
      const request = JSON.parse(event.data);
      switch (request.command) {
        case "config_changed":
          update_config_handler(request.config);
          break;
        case "columns_relation_changed":
          col_rel = request.columns_relation;
          if (isChartInitialized) {
            change_col(col_rel);
          }
          break;
        case "data_changed":
          datasetUrl = request.data;
          chart_initial();
          break;
        case "get_state":
          const response = {
            command: "get_state",
            state,
          };
          window.parent.postMessage(JSON.stringify(response), event.origin);
          break;
      }
    } catch (error) {
      console.error(`Invalid request: ${error}`);
      return;
    }
  }

  function main() {
    //todo set col_rel and config
    if (develop) {
      col_rel = {
        level0: "category_0",
        level1: "category_1",
        level2: "category_2",
        level3: "category_3",
        level4: "category_4",
        level5: "category_5",
        sizeBy: "average_amount",
        filterBy: "category_0",
      };
      config = {
        theme: "bluepalette",
        chart: {
          background: "#ffffff",
        },
        title: {
          show: true,
          text: "Customized Radar Chart",
          left: "8%",
          top: "3%",
          color: "#020202",
          fontSize: "18",
        },
        subtext: {
          color: "#020202",
          text: "Source: World Bank",
        },
      };
      chart_initial();
    } else {
      state = "loaded";
      window.parent.document.getElementById("iframe0");
      window.addEventListener("message", onMessage, false);
      window.message = onMessage;
    }
  }

  window.onload = main;

  const chart_initial = async () => {
    try {
      await getCols();
      await handle_data();
      waitUntil(() => {
        onWindowResize();
        if (
          width > 0 &&
          height > 0 &&
          Object.keys(col_rel).length &&
          Object.keys(config).length
        ) {
          if (source?.length) {
            chartDom = document.getElementById("chart-wrapper");
            chart = echarts.init(chartDom, config?.theme);
            init_chart();
            isChartInitialized = true;
          }
          return true;
        }
      });
    } catch (err) {
      console.log("Error :", err);
    }
  };
  ///////////////////////////////////
  ///////////////////////////////////
  ///////////////////////////////////

  // this method is executed when changing the config.

  const updateOptionsStyles = () => {
    const options = {
      backgroundColor: config?.chart?.background,
      chart: {},
      title: {
        show: config?.title?.show,
        text: config?.title?.text,
        top: config?.title?.top,
        left: config?.title?.left,
        textStyle: {
          fontSize: config?.title?.fontSize,
          color: config?.title?.color,
        },
        subtextStyle: {
          color: config?.subtext?.color,
          text: config?.subtext?.text,
        },
      },
      series: {
        type: "sunburst",
        selectedMode: "single",
        emphasis: {
          focus: "ancestor",
        },
        select: {
          label: {
            rotate: "tangential",
          },
        },
      },
    };
    chart.setOption(options);
    console.log("options", options);
  };

  const init_chart = () => {
    var items = [];

    data.forEach((d) => {
      var item = {
        name: d.key,
        children: [],
      };
      d.values.forEach((c) => {
        var item2 = {
          name: c.key,
          value: c.values.length,
          children: [],
        };
        item.children.push(item2);

        c.values.forEach((c) => {
          item2.children.push({
            name: c.key,
            value: 1,
          });
        });
      });

      items.push(item);
    });

    const option = {
      series: {
        type: "sunburst",
        blur: {
          label: {
            rotate: config?.series?.blurLabelRotate,
          },
        },
        select: {
          label: {
            rotate: config?.series?.selectLabelRotate,
          },
        },
        selectedMode: config?.series?.selectedMode,
        data: items,
        radius: [0, "95%"],
        sort: undefined,
        emphasis: {
          focus: config?.series?.emphasisFocus,
        },
        levels: [
          {},
          {
            r0: "10%",
            r: "40%",
            itemStyle: {
              borderWidth: 2,
            },
            label: {
              // rotate: "tangential",
              fontSize: 10,
            },
          },
          {
            r0: "40%",
            r: "70%",
            label: {
              // align: "right",
            },
          },
          {
            r0: "70%",
            r: "73%",
            label: {
              position: "outside",
              padding: 3,
              silent: false,
            },
            itemStyle: {
              borderWidth: 3,
            },
          },
        ],
      },
    };
    updateOptionsStyles();
    chart.setOption(option);
    console.log(option);
  };
  // this method is executed when changing the data binding.
  const change_col = (cols) => {
    init_chart();
  };

  // this method is executed when changing the config.
  const update_config_handler = (newConfig) => {
    let oldConfig = null;
    if (config) {
      oldConfig = { ...config };
    }
    config = newConfig;

    if (!chart) return;
    // todo update option
    // chart
    updateOptionsStyles();
  };
  // fetch data and convert to standard data chart
  // set data to global state
  //***
  // source = all data
  // col = just col(data[0])
  // data = all data except for col
  //***
  const getCols = async () => {
    return new Promise((resolve, reject) => {
      const _t = setInterval(() => {
        if (Object.keys(col_rel).length) {
          clearInterval(_t);
          resolve(true);
        }
      }, 500);
    });
  };

  const handle_data = async () => {
    try {
      let _data;
      _data = await downloadCsv(datasetUrl);
      const g = d3
        .nest()
        .key(function (d) {
          return d[col_rel.level0];
        })
        .key(function (d) {
          return d[col_rel?.level1];
        })
        .key(function (d) {
          return d[col_rel?.level2];
        })
        .key(function (d) {
          return d[col_rel?.level3];
        })
        .key(function (d) {
          return d[col_rel?.level4];
        })
        .key(function (d) {
          return d[col_rel?.level5];
        })
        .entries(_data.reverse())
        .sort(function (a, b) {
          return a.key - b.key;
        });
      source = _data;
      data = g;
    } catch (e) {
      console.log("error in handle data", e);
      return false;
    }
  };

  ////////////// helper
  const waitUntil = (callback) => {
    const _t = setInterval(() => {
      const r = callback();
      if (r === true) {
        clearInterval(_t);
      }
    }, 100);
  };

  function downloadCsv(url) {
    return new Promise((resolve, reject) => {
      // todo
      if (develop) {
        Papa.parse("./data.csv", {
          download: true,
          header: true,
          dynamicTyping: true,
          complete(results, url) {
            resolve(results.data);
          },
          error(err, url) {
            reject(err);
          },
        });
      } else {
        Papa.parse(url, {
          download: true,
          header: true,
          dynamicTyping: true,
          complete(results, url) {
            resolve(results.data);
          },
          error(err, url) {
            reject(err);
          },
        });
      }
    });
  }

  function stringToBoll(_value) {
    if (_value === "true") {
      return true;
    } else {
      return false;
    }
  }

  function debounce(func, wait, immediate) {
    let timeout;
    return function () {
      let context = this,
        args = arguments;
      let later = function () {
        timeout = null;
        if (!immediate) func.apply(context, args);
      };
      let callNow = immediate && !timeout;
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
      if (callNow) func.apply(context, args);
    };
  }
</script>
